<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  <title>US Covid-19 cases</title>
<body>
  <script src="dist/main.js"></script>
  <h1>US Covid-19 cases</h1>
  <p>Cumulative confirmed US Covid-19 cases as of <span id="data-date"></span>. Data: <a href="https://github.com/nytimes/covid-19-data">The New York Times (GitHub)</a></p>
  <p>Hover to see the counts.</p>
  <div id="map"></div>
  <p><b>Note</b>: The current version does not properly display data for New York City and Kansas City. See <a href="https://github.com/nytimes/covid-19-data#geographic-exceptions">Geographic Exceptions</a> for details.</p>
  <p><a href="https://github.com/davidbody/d3-map-example">Source</a></p>
</body>
</html>
